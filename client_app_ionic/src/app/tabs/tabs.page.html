<ion-tabs>
  <ion-tab tab="position">
    <ion-router-outlet name="position"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>


  <ion-tab-bar slot="bottom">


    <ion-tab-button tab="position" href="/tabs/(position:position)">
      <ion-icon name="contact"></ion-icon>
      <ion-label>Positions</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs/(about:about)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="home" href="/tabs/(home:home)" hidden>
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>


  </ion-tab-bar>

</ion-tabs>
