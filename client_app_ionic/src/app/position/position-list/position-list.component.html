<ion-list lines="none" *ngFor="let item of items">
    <ion-item [href]="navigateTo(item.id, item)" >
        <ion-thumbnail slot="start">
            <img src="assets/img/{{item.imageUrl}}">
        </ion-thumbnail>
        <ion-label>
            <h2 style="font-weight: bold">{{item.title}}</h2>
            <h3 text-wrap>{{item.short_description | slice: 0:160}}...</h3>
        </ion-label>
    </ion-item>
</ion-list>
